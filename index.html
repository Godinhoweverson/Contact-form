<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/form.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Contact form</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>
        <h1>Contact Us</h1>
      </legend>
      <div class="name">
        <div class="first-name">
          <label for="first_name">First Name *</label>
          <input type="text" id="first_name" name="first_name" autocomplete="first-name" required>  
        </div>
        <div class="last-name">
          <label for="last_name">Last Name *</label>
          <input type="text" id="last_name" name="last_name" autocomplete="last_name" required>
        </div>
      </div>
     
      <label for="email">Email *</label>
      <input type="email" id="email" name="email" autocomplete="email" aria-invalid="true" aria-describedby="email-error" required class="email">

      <label>Query Type *</label>
      <div class="query-type">
        <div class="radio-contaneir">
          <input type="radio" id="general-enquiry" name="general" value="general Enquiry" class="radio-query">
          <label for="general">General Enquiry</label>
        </div>
       <div class="radio-contaneir">
        <input type="radio" id="support-request" name="support" value="support request"  class="radio-query">
        <label for="support">Support Request</label>
       </div>
      </div>
      <label for="message">Message *</label>
      <input type='text' maxlength="100" minlength="10" id="message">

      <input type="checkbox" id="checkbox" name="checkbox" required>
      <label for="checkbox"> I consent to being contacted by the team
        To submit this form, please consent to being contacted</label>
        sub

      <button type="submit">Submit</button>


    </fieldset>
  </form>

  <!-- Contact Us

  First Name
  This field is required

  Last Name
  This field is required

  Email Address
  Please enter a valid email address
  This field is required

  Query Type
  General Enquiry
  Support Request
  Please select a query type

  Message
  This field is required

  I consent to being contacted by the team
  To submit this form, please consent to being contacted

  Submit

  Message Sent!
  Thanks for completing the form. We'll be in touch soon! -->
</body>
</html>
