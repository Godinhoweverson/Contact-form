<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/form.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Contact form</title>
</head>
<body>
  <div id="caixa-message" class="caixa-message">
    <div class="message-sent">
      <img src="assets/images/icon-success-check.svg" alt="success-check">
      <h2>Message Sent!</h2>
    </div>
    <div class="message-p">
      <p>Thanks for completing the form. Weâ€™ll be in touch soon!</p>
    </div>
  </div>
  <form onsubmit="return caixaMessages()">
    <fieldset>
      <legend>
        <h1>Contact Us</h1>
      </legend>
      <div class="container-names">
        <div class="first-name">
          <label for="first_name">First Name *</label>
          <input type="text" id="first_name" name="first_name" autocomplete="first-name" required>  
        </div>
        <div class="last-name">
          <label for="last_name">Last Name *</label>
          <input type="text" id="last_name" name="last_name" autocomplete="last_name" required>
        </div>
      </div>
     
      <label for="email">Email *</label>
      <input type="email" id="email" name="email" autocomplete="email" aria-invalid="true" aria-describedby="email-error" class="email" required>

      <label class="query-type">Query Type *</label>
      <div class="container-query-types">
        <div class="radio-contaneir-left">
            <input type="radio" id="query" name="query" value="general Enquiry" class="radio-query" required>
            <label for="query">General Enquiry</label>
          </div>
        <div class="radio-contaneir-right ">
          <input type="radio" id="query" name="query" value="support request"  class="radio-query" required>
          <label for="query">Support Request</label>
        </div>
      </div>

      <label for="message" class="l-message">Message *</label>
      <textarea name="message" id="message"></textarea>

      <div class="checkbox">
        <input type="checkbox" id="checkbox" name="checkbox" required>
        <label for="checkbox"> I consent to being contacted by the team *</label>
      </div>
     
      <button type="submit" id="btn-submit">Submit</button>
    </fieldset>
  </form>
  <script src="assets/js/script.js"></script>
</body>
</html>
